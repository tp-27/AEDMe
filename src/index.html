<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Home Page</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css">
        <script type="module" src="./js/home.js"></script>
    </head>
    <body>
        <div class="navigation">
            <div class="other-pages">
                <a href="./html/learn-more.html"><div class="nav-item">Learn More</div></a>
                <a href="./html/register.html"><div class="nav-item">Register</div></a>
                <a href="./html/contact.html"><div class="nav-item">Contact</div></a>
            </div>
        </div>

        <div class="middle-section">
            <img src="./images/aed.svg"  class="aed-icon" alt="AED icon">
            <div class="aed-me">AEDMe</div>
       
            <div class="select-menu">
                <div class="select-btn">
                    <span class="sBtn-text">Select your university</span>
                    <i class="bx bx-chevron-down"></i>
                </div>
                <ul class="options">
                    <li class="option">
                        <span class="option-text" id="guelph">University of Guelph</span>
                    </li>
                    <li class="option">
                        <span class="option-text" id="waterloo">University of Waterloo</span>
                    </li>
                    <li class="option">
                        <span class="option-text" id="carleton">Carleton University</span>
                    </li>
                    <li class="option">
                        <span class="option-text" id="ottawa">University of Ottawa</span>
                    </li>
                    <li class="option">
                        <span class="option-text" id="toronto">University of Toronto</span>
                    </li>
                    <li class="option">
                        <span class="option-text" id="mcmaster">McMaster University</span>
                    </li>
                    <li class="option">
                        <span class="option-text" id="manitoba">University of Manitoba</span>
                    </li>
                    <li class="option">
                        <span class="option-text" id="brock">Brock University</span>
                    </li>
                </ul>
            </div> 

        </div>
        <div class="university">
            <div class="logo">
                <a href="https://cso.uoguelph.ca/campus-safety/emergency-automated-external-defibrillator-aed-locations">
                    <img src="./images/guelph_logo.svg" alt="University of Guelph Logo">
                </a>    
            </div>
            <div class="logo">
               <!-- <a href="https://uwaterloo.ca/safety-office/emergency-procedures/first-aid/automated-external-defibrillators-aeds/automated-external-defibrillators-aeds-locations"></a> -->
                <img src="./images/waterloo_logo.svg" alt="University of Waterloo Logo">
                    
            </div>
            <div class="logo">
                <a href="https://carleton.ca/ehs/wp-content/uploads/AED-Locations-and-photos-May-2021.pdf">
                    <img src="./images/carleton.svg" alt="Carleton Logo">
                </a>
            </div>
            <div class="logo">
                <a href="https://maps.uottawa.ca/">
                    <img src="./images/ottawa.png" alt="University of Ottawa Logo">
                </a>
            </div>
            <div class="logo">
                <a href="https://www.utsc.utoronto.ca/ehs/first-aid-aeds">
                    <img src="./images/toronto.svg" alt="University of Toronto Logo">
                </a>
            </div>
            <div class="logo">
                <a href="https://hr.mcmaster.ca/employees/health_safety_well-being/our-safety/automated-external-defibrillator-aed/automated-external-defibrillator-aed-locations/">
                    <img src="./images/mcmaster.png" alt="Mcmaster Logo">
                </a>
            </div>
            <div class="logo">
                <a href="https://umanitoba.ca/environmental-health-and-safety/sites/environmental-health-and-safety/files/2021-03/university-aed-locations-20170203.pdf">
                    <img src="./images/manitoba.png" alt="University of Manitoba Logo">
                </a>
            </div>
            <div class="logo">
                <a href="https://brocku.ca/human-resources/wp-content/uploads/sites/81/FAS-and-AED-Locations-Sept-2017.pdf">
                    <img src="./images/brock.png" alt="Brock University Logo">
                </a>
            </div>
        </div>
    </body>
</html>
